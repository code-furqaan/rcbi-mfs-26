<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Miles for Smiles | Volunteer Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,800;1,800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="desktop-only">
        <div class="logo-container">
            <span class="logo-text">Miles <span class="logo-accent">For</span> Smiles</span>
        </div>
        <div class="nav-links">
            <button class="nav-btn active" onclick="switchTab('dashboard', event)">Overview</button>
            <button class="nav-btn" onclick="switchTab('registration', event)">Registration</button>
            <button class="nav-btn" onclick="switchTab('onspot', event)">On-Spot</button>
            <button class="nav-btn" onclick="switchTab('racekit', event)">Race Kit</button>
        </div>
    </nav>

    <div class="mobile-header">
        <span class="logo-text" style="color: white;">Miles <span class="logo-accent">For</span> Smiles</span>
    </div>

    <nav class="mobile-only-nav">
        <button class="nav-btn active" onclick="switchTab('dashboard', event)">Overview</button>
        <button class="nav-btn" onclick="switchTab('registration', event)">Register</button>
        <button class="nav-btn" onclick="switchTab('onspot', event)">On-Spot</button>
        <button class="nav-btn" onclick="switchTab('racekit', event)">Kits</button>
    </nav>

    <main>
        <section id="dashboard" class="page-section active glass-card">
            <h2>Live Statistics</h2>
            <div id="dash-loading" style="text-align: center; color: var(--accent-yellow); font-style: italic;">
                <div class="loader-spinner"></div>Syncing with server...
            </div>
            <div id="dash-content" style="display: none;">
                <div class="dashboard-stats">
                    <div class="stat-card stat-total"><h4>Total Active Runners</h4><div class="stat-value" id="stat-total">--</div></div>
                    <div class="stat-card stat-refunds"><h4>Total Refunds</h4><div class="stat-value" id="stat-refunds" style="color: #ef4444;">--</div></div>
                </div>
                <h3 style="margin-top: 30px; font-size: 1.2rem; color: var(--accent-yellow);">Format Breakdown</h3>
                <div class="cards-grid" style="margin-top: 15px;">
                    <div class="stat-card stat-5k-timed"><h4>5K Timed</h4><div class="stat-value" id="stat-5k-timed">--</div></div>
                    <div class="stat-card stat-5k-untimed"><h4>5K Untimed</h4><div class="stat-value" id="stat-5k-untimed">--</div></div>
                    <div class="stat-card stat-10k-timed"><h4>10K Timed</h4><div class="stat-value" id="stat-10k-timed">--</div></div>
                    <div class="stat-card stat-10k-untimed"><h4>10K Untimed</h4><div class="stat-value" id="stat-10k-untimed">--</div></div>
                </div>
            </div>
        </section>

        <section id="registration" class="page-section glass-card">
            <h2>Verify Runner</h2>
            <div class="search-tabs">
                <button class="search-tab active" onclick="switchSearchMode('id', event)">Booking ID</button>
                <button class="search-tab" onclick="switchSearchMode('email', event)">Email ID</button>
                <button class="search-tab" style="color: var(--accent-yellow);" onclick="switchSearchMode('qr', event)">[+] Scan QR</button>
            </div>
            <div class="input-group" id="manual-input-group">
                <input type="text" id="search-input" class="cyber-input" placeholder="Enter ID (e.g. DFCG...)">
                <button class="cyber-btn" onclick="handleSearch()">Search</button>
            </div>
            <div id="qr-reader-group" style="display: none; width: 100%; max-width: 400px; margin: 20px auto 0; border: 2px solid var(--accent-yellow); border-radius: 8px; overflow: hidden; background: white;">
                <div id="qr-reader" style="width: 100%;"></div>
            </div>
            <div id="registration-results" style="margin-top: 30px;"></div>
        </section>

        <section id="onspot" class="page-section glass-card">
            <h2>New On-Spot Booking</h2>
            
            <div id="onspot-form-container">
                <div class="runner-card" style="border-color: var(--accent-yellow);">
                    <div class="card-body">
                        <input type="text" id="os-name" class="cyber-input" placeholder="Buyer Name" required>
                        <input type="email" id="os-email" class="cyber-input" placeholder="Email Address" required>
                        <input type="tel" id="os-contact" class="cyber-input" placeholder="Contact Number" required>
                        
                        <div style="display: flex; gap: 10px;">
                            <select id="os-format" class="cyber-input" style="flex: 2;" required onchange="calculatePrice()">
                                <option value="" disabled selected>Select Format</option>
                                <option value="5K: Timed">5K: Timed (₹499)</option>
                                <option value="5K: Untimed">5K: Untimed (₹399)</option>
                                <option value="10K: Timed">10K: Timed (₹699)</option>
                                <option value="10K: Untimed">10K: Untimed (₹599)</option>
                            </select>
                            <input type="number" id="os-tickets" class="cyber-input" style="flex: 1;" placeholder="Tickets" value="1" min="1" oninput="calculatePrice()" required>
                        </div>

                        <div style="display: flex; gap: 10px; margin-top: 10px;">
                            <div style="flex: 1;">
                                <label style="font-size: 0.8rem; color: var(--text-muted);">Calculated Amt (₹)</label>
                                <input type="number" id="os-calculated" class="cyber-input" readonly style="background: rgba(0,0,0,0.5); color: #fff; opacity: 0.8;">
                            </div>
                            <div style="flex: 1;">
                                <label style="font-size: 0.8rem; color: var(--text-muted);">Amt Collected (₹)</label>
                                <input type="number" id="os-collected" class="cyber-input" style="border-color: #10b981; color: #10b981;" required>
                            </div>
                        </div>

                        <div style="margin-top: 15px;">
                            <label style="display: block; font-size: 0.8rem; color: var(--text-muted); margin-bottom: 5px;">Payment Proof (Photo)</label>
                            <input type="file" id="os-proof" accept="image/*" capture="environment" class="cyber-input" style="padding: 8px;">
                        </div>
                    </div>
                </div>
                
                <div style="margin-top: 20px; text-align: center;">
                    <button class="cyber-btn" id="os-confirm-btn" onclick="handleOnSpotSubmit()" style="width: 100%; max-width: 300px;">
                        Confirm Booking
                    </button>
                </div>
            </div>

            <div id="onspot-runner-results" style="margin-top: 20px;"></div>
        </section>

        <section id="racekit" class="page-section glass-card">
            <h2>Race Kit Distribution</h2>
            <p style="color: var(--text-muted);">Kit distribution module goes here.</p>
        </section>

    </main>

    <script src="api.js"></script>
    <script src="app.js"></script>
</body>
</html>
